<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <form id="search-form">
          <div class="row first-row">
            <div class="col-8 form-col">
              <input
                type="text"
                class="form-control shadow-sm"
                placeholder="Enter a city..."
                id="form-input"
              />
            </div>
            <div class="col-2 form-col">
              <button class="btn btn-secondary shadow-sm" type="submit">
                Search
              </button>
            </div>
            <div class="col-2 form-col">
              <button
                class="btn btn-secondary shadow-sm"
                type="submit"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <div class="row city-name">
          <div>
            <h1 id="city"></h1>
            <p class="date" id="date"></p>
          </div>
        </div>
        <div class="row weather-today">
          <div class="col-3">
            <img src="images/cloud_icon.svg" alt="Cloud" class="big-image" />
          </div>
          <div class="col-5">
            <p class="temperature-today">
              <span id="temperature-today"></span
              ><span class="units"
                ><a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </p>
          </div>
          <div class="col-4">
            <p class="weather-description" id="weather-description"></p>
            <ul>
              <li>
                Humidity:
                <span class="weather-properties"
                  ><span id="humidity"></span>%</span
                >
              </li>
              <li>
                Wind:
                <span class="weather-properties"
                  ><span id="wind-speed"></span> km/h</span
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="row weather-forecast">
          <div class="col-2 weekday-blocks">
            <p class="weekdays">Sat</p>
            <img
              src="images/sun_cloud_icon.svg"
              alt="Sun and cloud"
              class="small-image"
            />
            <p class="weather-properties">-1°-5°</p>
          </div>
          <div class="col-2 weekday-blocks">
            <p class="weekdays">Sun</p>
            <img
              src="images/sun_cloud_icon.svg"
              alt="Sun and cloud"
              class="small-image"
            />
            <p class="weather-properties">-2°-4°</p>
          </div>
          <div class="col-2 weekday-blocks">
            <p class="weekdays">Mon</p>
            <img src="images/rain_icon.svg" alt="Rain" class="small-image" />
            <p class="weather-properties">0°-2°</p>
          </div>
          <div class="col-2 weekday-blocks">
            <p class="weekdays">Tue</p>
            <img src="images/sun_icon.svg" alt="Sun" class="small-image" />
            <p class="weather-properties">1°-2°</p>
          </div>
          <div class="col-2 weekday-blocks">
            <p class="weekdays">Wed</p>
            <img src="images/rain_icon.svg" alt="Rain" class="small-image" />
            <p class="weather-properties">1°-1°</p>
          </div>
          <div class="col-2 weekday-blocks">
            <p class="weekdays">Thu</p>
            <img
              src="images/snow_cloud_icon.svg"
              alt="Snow cloud"
              class="small-image"
            />
            <p class="weather-properties">2°-3°</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
